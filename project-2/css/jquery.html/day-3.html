<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .para{
            color:aqua;

            height:50px;
            width:150px;
            font-size:20px;
        }
        #btn{
            color:red;
        }

<body>
    <h4>hello!! These  are Fruits</h4>
    <ul>
        <li>Apple</li>
        <li>Pomegranate</li>
        <li>Custard-apple</li>
        <li>Black-Berry</li>
    </ul>
    <p id="msg"></p>
    <br><br><br>
    <button id="btn">click mee&#128512;</button>
    <p class="para">Hiii</p>
    <p class="para">Hello my World</p>

    <script>
      $('li:nth-child(3)').css('color','red');
      $('li:first-child').css('color','pink');
      $('li:last-child').click(function(){
       $("#msg").append('hello!!!! im black-berry');
       $("#msg").click(function(){
            $('#msg').hide();
       }

       )
      }
      )
      $('li:first-child').click(function(){
       $("#msg").append('hello!!!! im apple');
       $("#msg").click(function(){
            $('#msg').hide();
       }

       )
      }
      )
      $("p").hide();
      $( "button" ).click(function() {
      $( "p" ).toggle( "slow" );
    });

    </script> 
</body>
