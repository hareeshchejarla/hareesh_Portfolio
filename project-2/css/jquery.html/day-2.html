<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <button id="divHide">hide</button>
    <button id="divShow">show</button>
    <div id="other">hello my harii!!!!&#128512;</div>
    <br> <br> <br>

    <div>
        <button class="btn">Hii</button>
        <input type="text" value="Harii&#128512;">
    </div>
    <div>
        <button class="btn">Hloo</button>
        <input type="text" value="Parruu&#128513;">
    </div>

    <div>
        <button class="btn">Namasthe</button>
        <input type="text" value="Vasi&#128515;">
    </div>
<div class="msg"></div> 
    
<script>
$('#divShow').hide();   
$('#other').hide();
$('#divHide').click(function(){
   $('#divHide').hide();
   $('#divShow').show();
   $('#other').show();

}
);
$('#divShow').click(function(){
   $('#divShow').hide();
   $('#other').hide();
   $('#divHide').show();
   
}
);

$( ".btn" ).click(function() {
  $( this ).parent().slideUp( "slow", function() {
    $(".msg" ).text( $( ".btn", this ).text() + " has completed." );
  });
});

</script>


</body>
</html>
